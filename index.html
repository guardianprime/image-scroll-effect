<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Scroll Effect</title>
  </head>
  <body>
    <h1>testing</h1>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/137/300/200" />
      </span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/200/300/200" />
      </span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/120/300/200" />
      </span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/90/300/200" />
      </span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/500/300/200" />
      </span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/437/300/200" />
      </span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/424/300/200" />
      </span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/400/300/200" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
